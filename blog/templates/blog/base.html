{% load static %}
<html>
    <head>
        <title>Blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <!--css-->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Modaal/0.4.4/css/modaal.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <!--#新しいpost_newのviewを呼び出す-->
                <a href="http://127.0.0.1:8000/admin/"><img width = "120" src = "{% static 'images/admin.png' %}"></a>
                <a href="http://127.0.0.1:8000/post/zyugyounew/" class="iframe-open"><img width = "50" src = "{% static 'images/zyugyou.png' %}"></a>
                <a href="http://127.0.0.1:8000/post/yoteinew/" class="iframe-open"><img width = "50" src = "{% static 'images/yotei.png' %}"></a>
                <a href="http://127.0.0.1:8000/post/kadainew/" class="iframe-open"><img width = "50" src = "{% static 'images/kadai.png' %}"></a>
                <a href="http://127.0.0.1:8000/post/souzikinew/" class="iframe-open"><img width = "50" src = "{% static 'images/souziki.png' %}"></a>
                <a href="http://127.0.0.1:8000/post/baitonew/" class="iframe-open"><img width = "50" src = "{% static 'images/baito.png' %}"></a>
                <a href="http://127.0.0.1:8000/post/kazinew/" class="iframe-open"><img width = "50" src = "{% static 'images/kazi.png' %}"></a>

            {% endif %}
            <!--ブログのところ押したら秘書選択ではなくブログページへ-->
            <h1><a href="/post">2023 ／ 11</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
        <!--js-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Modaal/0.4.4/js/modaal.min.js"></script>
        <script src="{% static 'javascript/kari.js' %}" type="text/javascript"></script>
    </body>
</html>
